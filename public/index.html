
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Roboto:wght@100&family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbarClass">
        <span>VIRTUAL PRO PLAYER</span>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-md-6 attributes g-3">
                <div class="part" role="button">
                    <div class="big-title">ATTRIBUTES</div>
                    <div id="overallPart">
                        <span id="overall">80</span>
                        <div id="circle"></div>
                    </div>
                    <div class="mt-3 p-2" id="attributesProgressGroup">
                        <div class="skillProgress">
                            <p class="skillName">Physcial</p>
                            <p><progress value="80" min="0" max="100"></progress></p>
                            <p class="skillRating">95</p>
                        </div>
                        <div class="skillProgress">
                            <p class="skillName">Defending</p>
                            <p><progress value="40" min="0" max="100"></progress></p>
                            <p class="skillRating">95</p>
                        </div>
                        <div class="skillProgress">
                            <p class="skillName">Dribbling</p>
                            <p><progress value="92" min="0" max="100"></progress></p>
                            <p class="skillRating">95</p>
                        </div>
                        <div class="skillProgress">
                            <p class="skillName">Passing</p>
                            <p><progress value="83" min="0" max="100"></progress></p>
                            <p class="skillRating">95</p>
                        </div>
                        <div class="skillProgress">
                            <p class="skillName">Pace</p>
                            <p><progress value="95" min="0" max="100"></progress></p>
                            <p class="skillRating">91</p>
                        </div>
                        <div class="skillProgress">
                            <p class="skillName">Shotting</p>
                            <p><progress value="95" min="0" max="100"></progress></p>
                            <p class="skillRating">89</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 profile g-3">
                        <div class="part">
                            <div class="big-title">PROFILE</div>
                            <div id="profileSelect">
                                <div class="selectItem">
                                    <p class="selectName">Play Style Name</p>
                                    <div class="selectValue">
                                        <p class="stepPrevious" role="button">&#60</p>
                                        <p class="value">ST</p>
                                        <p class="stepNext" role="button">&#62</p>
                                    </div>
                                </div>
                                <div class="selectItem">
                                    <p class="selectName">Height</p>
                                    <div class="selectValue">
                                        <p class="stepPrevious" role="button">&#60</p>
                                        <p class="value">180</p>
                                        <p class="stepNext" role="button">&#62</p>
                                    </div>
                                </div>
                                <div class="selectItem">
                                    <p class="selectName">Weight</p>
                                    <div class="selectValue">
                                        <p class="stepPrevious" role="button">&#60</p>
                                        <p class="value">75</p>
                                        <p class="stepNext" role="button">&#62</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 archetypes g-3">
                        <div class="part">
                            <div class="small-title">ARCHETYPES</div>
                        </div>
                    </div>
                    <div class="col-md-6 perks g-3">
                        <div class="part">
                            <div class="small-title">PERKS</div>
                        </div>
                    </div>
             </div>
        </div>
    </main>

    <footer class="footerClass mt-3">
        <div style="text-align: center;" class="container">
            <span>Witam i Å¼egnam</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
